<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Niño</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <div class="header-content">
        <h1>Guardería - Crear Niño</h1>
        <div class="header-buttons">
            <a th:href="@{/dashboard}" class="btn-header">Dashboard</a>
            <a th:href="@{/logout}" class="btn-header logout-btn">Cerrar Sesión</a>
        </div>
    </div>
</header>

<main>
    <h2>Crear Nuevo Niño</h2>

    <div th:if="${errorMessage}" style="color:red; text-align:center; margin-bottom:15px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="form-container">
        <form th:action="@{/ninos/create}" th:object="${ninoForm}" method="post">
            <div>
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" required />
            </div>
            <div>
                <label for="fechaNacimiento">Fecha Nacimiento (dd/MM/yyyy):</label>
                <input type="text" id="fechaNacimiento" th:field="*{fechaNacimiento}" required />
            </div>
            <div>
                <label for="tipoCuidado">Tipo de Cuidado:</label>
                <select id="tipoCuidado" th:field="*{tipoCuidado}" required>
                    <option value="">-- Seleccionar Tipo --</option>
                    <option th:each="tipo : ${tiposCuidado}" th:value="${tipo}" th:text="${tipo}"></option>
                </select>
            </div>
            <div>
                <label for="padreId">Padre:</label>
                <select id="padreId" th:field="*{padreId}" required>
                    <option value="">-- Seleccionar Padre --</option>
                    <option th:each="p : ${padres}" th:value="${p.id}" th:text="${p.nombreCompleto}"></option>
                </select>
            </div>

            <div style="margin-top:20px; text-align:center;">
                <button type="submit">Crear Niño</button>
                <a th:href="@{/dashboard}" style="margin-left:10px;">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>Guardería - Todos los derechos reservados</p>
</footer>
</body>
</html>
