<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Padre</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <div class="header-content">
        <h1>Guardería - Editar Padre</h1>
        <div class="header-buttons">
            <a th:href="@{/dashboard}" class="btn-header">Dashboard</a>
            <a th:href="@{/padres}" class="btn-header">Volver a Padres</a>
            <a th:href="@{/logout}" class="btn-header logout-btn">Cerrar Sesión</a>
        </div>
    </div>
</header>

<main>
    <h2>Editar Padre</h2>

    <div th:if="${errorMessage}" style="color:red; text-align:center; margin-bottom:15px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{'/padres/edit/' + ${padreForm.id}}" th:object="${padreForm}" method="post">
        <div>
            <label for="nombreCompleto">Nombre Completo:</label>
            <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" required />
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" required />
        </div>
        <div>
            <label for="email">Email (opcional):</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>

        <div style="margin-top:10px;">
            <button type="submit">Guardar Cambios</button>
            <a th:href="@{/padres}" style="margin-left:10px;">Cancelar</a>
        </div>
    </form>
</main>

<footer>
    <p>Guardería - Todos los derechos reservados</p>
</footer>
</body>
</html>
