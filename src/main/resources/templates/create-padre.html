<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Padre</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <div class="header-content">
        <h1>Guardería - Crear Padre</h1>
        <div class="header-buttons">
            <a th:href="@{/dashboard}" class="btn-header">Dashboard</a>
            <a th:href="@{/logout}" class="btn-header logout-btn">Cerrar Sesión</a>
        </div>
    </div>
</header>

<main>
    <h2>Crear Nuevo Padre</h2>

    <div th:if="${errorMessage}" style="color:red; text-align:center; margin-bottom:15px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="form-container">
        <form th:action="@{/padres/create}" th:object="${padreForm}" method="post">
            <div>
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" required />
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" required />
            </div>
            <div>
                <label for="email">Email (opcional):</label>
                <input type="email" id="email" th:field="*{email}" />
            </div>

            <div style="margin-top:20px; text-align:center;">
                <button type="submit">Crear Padre</button>
                <a th:href="@{/dashboard}" style="margin-left:10px;">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>Guardería - Todos los derechos reservados</p>
</footer>
</body>
</html>
